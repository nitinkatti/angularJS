<!DOCTYPE html>
<html lang="en" ng-app="myappCal">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>

<body>
    <script src="Angular.js"></script>
    <script src="calc.js"></script>
    
    <div ng-controller="MyCtrlCal">
        <div>
            input1 :
            <input type="text" ng-model="input1" ng-change="onTextChange()" /> </div>
        <div>
            input2 :
            <input type="text" ng-model="input2" ng-change="onTextChange()" />
        </div>
        <div ng-class="{'calResult':isCalculated}">
            Result is {{result|currency:'':2}}</div>
        <button ng-click="onOperatorClick('+');">+</button>
        <button ng-click="onOperatorClick('-');">-</button>
        <button ng-click="onOperatorClick('*');">*</button>
        <button ng-click="onOperatorClick('/');">/</button>
    </div>
</body>

</html>
